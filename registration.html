<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">
  <link rel="stylesheet" href="registration.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  .bg-6e54ac{
    background-color: #9e14c9;
  }
  .w3-container{
    animation-duration: 2s;
  }
 
</style>
</head>
<body>
  <section class="vh-100 gradient-custom">
    <div class="container-fluid vh-100 pt-5">
      <div class="row ">
        <div class="col-lg-6  m-auto img  w3-animate-opacity w3-container w3-center w3-animate-bottom">
          <img src="image/imagg.png" class="img-fluid rounded float-left" alt="responsive image">
          </div>  
     
      
      <div class="col-md-6 m-auto p-auto">
      <div class="row d-flex justify-content-center align-items-center h-100 mx-0 ">
        
          <div class="card shadow-2-strong bg-6e54ac text-white card-registration" style="border-radius: 30px;">
            <div class="card-body w3-animate-opacity w3-container w3-center w3-animate-bottom">
              <h2 class="mb-4 pb-2 pb-md-0 mb-5 mt-2 text-center ">Registration Form</h2>
              <form>
  
                <div class="row">
                  <div class="col-md-6">
  
                    <div class="form-outline">
                      <input type="text" id="name" placeholder="Enter Your Full Name" pattern="[a-zA-Z ]*" title="Please enter a valid name" class="form-control form-control-lg" />
                      <label class="form-label" for="name"></label>
                    </div>
  
                  </div>
                  <div class="col-md-6">
                    <div class="form-outline ">
                      <input type="text" class="form-control form-control-lg" pattern="[a-zA-Z ]*" title="Please enter a valid name" placeholder="Enter Firm Name" id="firmName" />
                      <label for="firmName" class="form-label"></label>
                    </div>
                    
  
                  </div>          
                </div>
  
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-outline w-100">
                      <input type="email" id="emailAddress" placeholder="Enter Email Id" title="Please enter a valid email id" class="form-control form-control-lg" />
                      <label class="form-label" for="emailAddress"></label>
                    </div>
                    
  
                  </div>
                  <div class="col-md-6">
  
                    <div class="form-outline">
                     <input type="tel" id="phoneNumber" placeholder="Enter Phone Number" pattern="[1-9]{1}[0-9]{9}" title="Please Enter a valid mobile number" class="form-control form-control-lg" />
                      <label class="form-label" for="phoneNumber"></label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="align-items-center justify-content-center">
                      <select class="select form-control-lg w-100 align-items-center" title="Choose an option" style="color: gray">
                        <option value="" disabled selected style="text-align:center">Category Of Occupation</option>
                        <option id = "op" value="1">Subject 1</option>
                        <option id = "op" value="2">Subject 2</option>
                        <option id = "op" value="3">Others</option>
                      </select>
                      <label class="form-label select-label text-center"> </label>
                  </div>                 
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-outline ">
                      <input type="text" class="form-control form-control-lg" id="txtGSTIN" placeholder="Enter GST Number" pattern="^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$" title="Invalid GST Number." />
                      
                      <label class="form-label" for="gst"></label>
                    </div>
                    
  
                  </div>
                  <div class="col-md-6">
  
                    <div class="form-outline">
                     <input type="text" id="addres" placeholder="Enter Your Address" pattern="[a-zA-Z ]*" title="Please enter a valid Address" class="form-control form-control-lg" />
                      <label class="form-label" for="address"></label>
                    </div>
  
                  </div>
                </div>
  

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-outline ">
                      <input type="password" class="form-control form-control-lg" id="password" placeholder="Make a strong password"   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                      title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
                      <label class="form-label" for="password"></label>
                    </div>
                    
  
                  </div>
                  <div class="col-md-6">
  
                    <div class="form-outline">
                      <input type="password" class="form-control form-control-lg" id="matchPassword" placeholder="Confirm password"   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                      title="Confirm Password">
                      <label class="form-label" for="matchPassword"></label>
                    </div>
  
                  </div>
                </div>
  
                <div class="mt-auto pt-2">
                  <input class="btn btn-#6e54ac btn-lg border btn-block w-100 mb-2" type="submit" value="Register" />
                </div>
                <p class="mb-0">Already have an account? <a href="/login.html" class="fw-bold ">Sign In</a>
  
              </form>
            </div>
            </div>
            </div>
          </div>
        </div>
       
    </div>
  </section>
</body>
</html>
