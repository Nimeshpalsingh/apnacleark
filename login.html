<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">

<style>
  .tt{
    color:aliceblue;

  }
  p a:hover{
    color:black;
  }

    animation-duration: 2s;
  }
  .tt:hover{
    color:wheat;
    
  }

    background-color: #9e14c9;
  }
  
  .hh:hover{
    background-color: #62078b;
  }

  <title>Login</title>
</head>
<body>
  <div class="container-fluid vh-100" style ="background-color:lightgray;">
  <div class="row">
    <div class="col-lg-6 text-center img m-auto  w3-animate-opacity w3-container w3-center w3-animate-bottom">
     <img src="image/imagg.png" class="img-fluid rounded float-left" alt="responsive image">
     </div>
    <div class="col-lg-5 pt-5 m-auto">
      <div class="row d-flex justify-content-center align-items-center h-100 ">
        <div class="col-11 ">
          <div class="bg-light">
          <div class="card bg-6e54ac text-white" >
            <div class="card-body p-4 text-center">
              
              <div class="w3-animate-opacity w3-container w3-center w3-animate-bottom">
  
                <h2 class="fw-bold  text-uppercase p-2">Login</h2>
                <!-- <p class="text-white-50 mb-5 tt h5">Please enter your login and password!</p> -->
  
                <div class="form-outline form-white mt-4 h3">
                  <input type="email" id="typeEmail"  placeholder="Enter your email" class="form-control form-control-lg" />
                  <!-- <label class="form-label " for="typeEmailX" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Email</label> -->
                </div> 
  
                <div class="form-outline form-white mt-4 h3">
                  <input type="password" placeholder="Enter your password" id="typePasswordX" class="form-control form-control-lg" />
                  <!-- <label class="form-label" for="typePasswordX" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Password</label> -->
                </div>
  
                <button type="button" class="btn btn-lg w-100 bg-6e54ac py-6 mt-3 mb-3 border-1 hh" style="color: white; border: 2px solid;">Login</button>
                <p class="small p-1 m-2"><a href="#!">Forgot password?</a></p>
  
                
                <h5 class="mt-4">Sign in With</h5>
                <div class="d-flex justify-content-center text-center mt-2 mb-4 pt-1">
                  
                  <a href="#!" class="tt m-auto p-2"><i class="fa fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="tt m-auto p-2"><i class="fa fa-twitter fa-lg"></i></a>
                  <a href="#!" class="tt m-auto  p-2"><i class="fa fa-google fa-lg"></i></a>
                </div>
  
              
  
                <p class="mb-0">Don't have an account? <a  href="/registration.html">Sign Up</a> </p>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
     </div>
  </div>
  </div>
